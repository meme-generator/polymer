<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-styles/typography.html">

<dom-module id="my-list">
  <template>
    <style>
      :host {
        display: block;
      }

      span {
        @apply(--paper-font-body1);
      }

      paper-fab {
        position: fixed;
        bottom: 24px;
        z-index: 9999;
        transition: box-shadow 0.28s cubic-bezier(0.4, 0, 0.2, 1);;
      }
      paper-card {
        max-width: 350px;
        max-height: 350px;
        --paper-card-header-color: var(--primary-background-color);
        font-family: Impact, Charcoal, sans-serif;
        font-weight: 900;
        text-transform: uppercase;
        text-align: center;
        -webkit-text-stroke: 1px black;
        text-shadow:
                2px 2px 0 #000,
                  /* Simulated effect for Firefox and Opera
                     and nice enhancement for WebKit */
                -1px -1px 0 #000,
                1px -1px 0 #000,
                -1px  1px 0 #000,
                1px  1px 0 #000;
        /* If you want your things to swipe nicely, you might want to disable
         * text selection on those elements. */
        -moz-user-select: none;
        -ms-user-select: none;
        -webkit-user-select: none;
        user-select: none;
        cursor: default;
      }
      .heading {
        color: #ffffff;
        position: absolute;
        top: 16px;
        left: 16px;
        font-size: 24px;
      }
      #pageLeft {
        left: 24px;
      }
      #pageRight {
        right: 24px;
      }
      p {
        font-size: 44px;
        position: absolute;
        top: 65px;
        color: white;
      }
      .hiding {
        display: none;
      }
      .flex-horizontal {
        @apply(--layout-horizontal);
      }
      .flexchild {
        @apply(--layout-flex);
      }
    </style>

        <div class="container flex-horizontal">
          <div class="flexchild"></div>

          <iron-pages id="memePages" selected="0">

            <iron-swipeable-container swipe-style="curve">
            <paper-card heading="Docker is worth looking into" image="../../images/memes/chemistry-cat.png"
                        contentEditable="true">
              <div class="heading">
                Even dr whiskers knows...
              </div>
            </paper-card>
            </iron-swipeable-container>

            <iron-swipeable-container swipe-style="curve">
              <paper-card heading="" image="../../images/memes/cat-news.png" contentEditable="true">
                <div class="heading">
                  Seems like CMS's are getting popular these days
                </div>
              </paper-card>
            </iron-swipeable-container>

            <iron-swipeable-container swipe-style="curve">
              <paper-card heading="I just rewrote Polymer in Polymer so you can Polymer" image="../../images/memes/xhibit.png"
              contentEditable="true">
                <div class="heading">
                Yo dawg...
                </div>
              </paper-card>
            </iron-swipeable-container>

          </iron-pages>

          <div class="flexchild"></div>
        </div>

    <paper-fab icon="chevron-left" title="left" id="pageLeft" on-tap="previousPage"></paper-fab>
    <paper-fab icon="chevron-right" title="right" id="pageRight" on-tap="nextPage"></paper-fab>


  </template>

  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'my-list',

        properties: {
          items: {
            type: Array,
            notify: true
          }
        },
        listeners: {
          'iron-swipe': 'nextPage'
        },

        ready: function() {
          this.items = [
            'heading',
            'footer',
            'filepath'
          ];
        },
        nextPage: function() {
          this.$.memePages.selectNext();
        },
        previousPage: function() {
          this.$.memePages.selectPrevious();
        }
      });
    })();
  </script>
</dom-module>
