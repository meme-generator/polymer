<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-styles/typography.html">
<link rel="import" href="../../bower_components/paper-dropdown-menu/paper-dropdown-menu.html">
<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html">


<dom-module id="linked-todo-list">
  <link rel="import" type="css" href="linked-todo-list.css">
  <template>
    <style>
      :host {
        display: block;
        box-sizing: border-box;
      }
    </style>

    <paper-drawer-panel id="paperDrawerPanel" responsive-width="840px">
      <!--  Drawer Menu -->
      <paper-scroll-header-panel drawer fixed>

        <!-- Drawer Toolbar -->
        <paper-toolbar id="drawerToolbar">
          <span class="menu-name">Menu</span>
        </paper-toolbar>

        <!-- Drawer Content -->
        <paper-menu attr-for-item-title="label">
          <paper-item class="menu-trigger" on-tap="newListItem">Next actions</paper-item>
          <paper-item class="menu-trigger" on-tap="newListItem">Projects</paper-item>
          <paper-item class="menu-trigger" on-tap="newListItem">Contexts</paper-item>
          <!-- <paper-submenu label="paper-menu">
            <paper-item class="menu-trigger" on-tap="newListItem">+ New List Item</paper-item>
            <paper-menu class="menu-content sublist">
            <paper-submenu label="Properties">
            <paper-item class="menu-trigger">+ New List Item</paper-item>
            <paper-menu class="menu-content sublist2">
            <paper-item>+ New List Item</paper-item>
            </paper-menu>
            </paper-submenu>
            </paper-menu>
          </paper-submenu> -->
        </paper-menu>

      </paper-scroll-header-panel>
      <!-- Main Area -->
      <paper-scroll-header-panel main id="headerPanelMain" condenses keep-condensed-header>
        <!-- Main Toolbar -->
        <paper-toolbar id="mainToolbar">
          <paper-icon-button id="paperToggle" icon="menu" paper-drawer-toggle></paper-icon-button>
          <div class="app-name">Next actions</div>
        </paper-toolbar>

        <!-- Main Content -->
        <div class="content">
          <paper-item class="menu-trigger">+ New List Item</paper-item>
          <paper-item class="menu-trigger">+ New List Item</paper-item>
          <paper-item class="menu-trigger">+ New List Item</paper-item>
          <paper-item class="menu-trigger">+ New List Item</paper-item>
        </div>
      </paper-scroll-header-panel>
    </paper-drawer-panel>
  </template>

  <script>
    Polymer({
      is: 'linked-todo-list',

      properties: {
        /**
         * `fancy` indicates that the element should don a monocle and tophat,
         * while checking its pocket watch.
         */
        fancy: Boolean,

        /**
         * Describes the author of the element, but is really just an excuse to
         * show off JSDoc annotations.
         *
         * @type {{name: string, image: string}}
         */
        author: {
          type: Object,
          // Use `value` to provide a default value for a property, by setting it
          // on your element's prototype.
          //
          // If you provide a function, as we do here, Polymer will call that
          // _per element instance_.
          //
          // We do that to ensure that each element gets its own copy of the
          // value, rather than having it shared across all instances (via the
          // prototype).
          value: function() {
            return {
              name:  'linked-todo-list',
              image: 'http://addyosmani.com/blog/wp-content/uploads/2013/04/unicorn.jpg',
            };
          }
        }
      },

      // Element Lifecycle

      ready: function() {
        // `ready` is called after all elements have been configured, but
        // propagates bottom-up. This element's children are ready, but parents
        // are not.
        //
        // This is the point where you should make modifications to the DOM (when
        // necessary), or kick off any processes the element wants to perform.
      },

      attached: function() {
        // `attached` fires once the element and its parents have been inserted
        // into a document.
        //
        // This is a good place to perform any work related to your element's
        // visual state or active behavior (measuring sizes, beginning animations,
        // loading resources, etc).
      },

      detached: function() {
        // The analog to `attached`, `detached` fires when the element has been
        // removed from a document.
        //
        // Use this to clean up anything you did in `attached`.
      },

      // Element Behavior

      /**
       * Sometimes it's just nice to say hi.
       *
       * @param {string} greeting A positive greeting.
       * @return {string} The full greeting.
       */
      sayHello: function(greeting) {
        var response = greeting || 'Hello World!';
        return 'seed-element says, ' + response;
      }
    });
  </script>
</dom-module>
