<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-styles/typography.html">
<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../../bower_components/html-canvas-image/html-canvas-image.html">

<dom-module id="meme-generator">
  <link rel="import" type="css" href="meme-generator.css">
  <template>

    <iron-ajax
            id="thePusher"
            auto
            url="http://localhost:5000/subscribe-change"
            params='{"alt":"json", "q":"chrome"}'
            handle-as="json"
            on-response="subscribe"
            debounce-duration="300"></iron-ajax>

    <div class="container flex-horizontal">
      <div class="flexchild"></div>

      <paper-card heading="Push Notifications">
        <div class="card-content">
          Subscribe to push notifications to stay up-to-date with the latest news!
        </div>
        <div class="card-actions">
          <paper-toggle-button on-tap="subscribe">{{subscribed}}</paper-toggle-button>
        </div>
      </paper-card>

      <div class="flexchild"></div>
    </div>

    <platinum-push-messaging></platinum-push-messaging>

  </template>

  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'meme-generator',

        properties: {
          subscribed: {
            type: Boolean,
            value: 'false',
            notify: true
          }
        },
        listeners: {
          'request': 'foo'
        },
        subscribe: function() {
          console.log('pressed subscribe!');
          this.$.thePusher.generateRequest();
        },
        foo: function() {
          console.log('foo');
        }
      });
    })();
  </script>
</dom-module>
